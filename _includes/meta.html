    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta property="og:type" content="website"> 
    <meta name="og:site_name" content="MiniBlog">
    
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta name="twitter:title" content="{{ page.title }}">
    {% else %}
    <meta property="og:title" content="MiniBlog">
    <meta name="twitter:title" content="MiniBlog">
    {% endif %}

    {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt | strip_html }}">
    <meta name="description" content="{{ page.excerpt | strip_html }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
    {% else %}
    <meta property="og:description" content="{{ site.description }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    <meta name="theme-color" content="#000000">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/722779235374202891/734682474134634537/2.png">
    <meta property="og:url" content="https://blog.minibox.pw{{ page.url }}">

    <meta name="twitter:card" content="summary">



    <link rel="canonical" href="https://blog.minibox.pw{{ page.url }}"/>
